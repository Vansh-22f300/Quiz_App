<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c7e8ff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="container-fluid">
        <!-- Welcome Section -->
        <span class="navbar-text fw-bold text-primary me-3">
            Welcome, {{ username }}
        </span>

        <!-- Navbar Toggler for Small Screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Buttons -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- Left-Side Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-primary fw-bold" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Button 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Button 2</a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex me-3">
                <input class="form-control form-control-sm rounded-pill" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-primary btn-sm ms-2 rounded-pill" type="submit">Search</button>
            </form>

            <!-- Logout Button -->
            <a href="/login" class="btn btn-danger btn-sm rounded-pill">Logout</a>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- User Manager Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <p class="card-text">Add, edit, and remove users from the platform.</p>
                        <button class="btn btn-primary">Go to User </button>
                    </div>
                </div>
            </div>

            <!-- Subject Manager Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Manage Subjects</h5>
                        <p class="card-text">Add, update, or delete subjects for quizzes.</p>
                        <a href="/subjects_management" class="btn btn-primary">Go to Subject </a>
                    </div>
                </div>
            </div>

            <!-- Quiz Manager Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Manage Quizzes</h5>
                        <p class="card-text">Create, edit, and manage quizzes on the platform.</p>
                        <a href="/quiz_management" class="btn btn-primary">Go to Quiz </a>

                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
