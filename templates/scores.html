<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Scores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-text fw-bold text-white me-3">
                <i class="fas fa-user-circle me-2"></i>Welcome, {{ session.get('username') }}
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user_dashboard"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scores"><i class="fas fa-chart-bar me-1"></i>Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user me-1"></i>Profile</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-outline-light"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center text-primary fw-bold mb-4">
            <i class="fas fa-trophy me-2"></i>
            Quiz Scores
        </h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th><i class="fas fa-hashtag me-2"></i>Quiz ID</th>
                        <th><i class="fas fa-book me-2"></i>Quiz Name</th>
                        <th><i class="fas fa-star me-2"></i>Score</th>
                        <th><i class="fas fa-calendar me-2"></i>Date Taken</th>
                        <th><i class="fas fa-clock me-2"></i>Time Taken</th>
                    </tr>
                </thead>
                <tbody>
                    {% for score in scores %}
                    <tr>
                        <td>{{ score.quiz.id }}</td>
                        <td>{{ score.quiz.name }}</td>
                        <td><span class="badge bg-success">{{ score.total_score }}</span></td>
                        <td>{{ score.date_taken }}</td>
                        <td>{{ score.time_taken }} hours</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
