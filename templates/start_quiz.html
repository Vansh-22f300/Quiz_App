<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #3498db !important;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-quiz me-2"></i>Quiz Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-chart-bar me-1"></i>Score Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user me-1"></i>Profile</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-light btn-sm rounded-pill"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary"><i class="fas fa-pencil-alt me-2"></i>Start Quiz</h1>
        <p class="text-center mb-4 text-secondary">Good luck on your quiz!</p>
        
        <!-- Timer Section -->
        <div class="d-flex justify-content-center mb-4">
            <div class="timer alert alert-info p-3 rounded-pill">
                <i class="fas fa-clock me-2"></i><strong>Time Left: </strong><span id="timer">{{quiz.time_of_quiz}}</span>
            </div>
        </div>

        <!-- Quiz Form -->
        <div class="quiz" data-duration="{{time | int}}">
            <form action="/start_quiz/{{quiz.id}}" method="POST" id="quiz_form">
                {% for question in questions %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-primary"><i class="fas fa-question-circle me-2"></i>Question: {{question.name}}</h5>
                        <p class="card-text">{{question.question_statement}}</p>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="question-{{question.id}}" id="option1-{{question.id}}" value="1">
                            <label class="form-check-label" for="option1-{{question.id}}">
                                {{question.option1}}
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="question-{{question.id}}" id="option2-{{question.id}}" value="2">
                            <label class="form-check-label" for="option2-{{question.id}}">
                                {{question.option2}}
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="question-{{question.id}}" id="option3-{{question.id}}" value="3">
                            <label class="form-check-label" for="option3-{{question.id}}">
                                {{question.option3}}
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="question-{{question.id}}" id="option4-{{question.id}}" value="4">
                            <label class="form-check-label" for="option4-{{question.id}}">
                                {{question.option4}}
                            </label>
                        </div>
                    </div>
                </div>
                {% endfor %}  

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-4 px-5 rounded-pill">
                        <i class="fas fa-paper-plane me-2"></i>Submit
                    </button>
                </div>
            </form> 
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Timer Script -->
    <script>
        let quizElement = document.querySelector('.quiz');
        let totalTime = quizElement.getAttribute('data-duration');
        let timerElement = document.getElementById('timer');

        function updateTimer(){
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.innerText = minutes + ':' + seconds;
            totalTime--;
            if (totalTime <= 0) {
                clearInterval(timerInterval);
                alert('Time Over!');
                document.getElementById('quiz_form').submit();
            }
        }

        let timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
