<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c7e8ff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Quiz Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-primary fw-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Score Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Profile</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-danger btn-sm rounded-pill">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Start Quiz</h1>
        <p class="text-center mb-4">Quiz Details</p>
        
        <!-- Timer Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="timer alert alert-info p-3">
                <strong>Time Left: </strong><span id="timer">{{quiz.time_of_quiz}}</span>
            </div>
        </div>

        <!-- Quiz Form -->
        <div class="quiz" data-duration="{{time | int}}">
            <form action="/start_quiz/{{quiz.id}}" method="POST" id="quiz_form">
                {% for question in questions %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Question: {{question.name}}</h5>
                        <p class="card-text">{{question.question_statement}}</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-{{question.id }}" value="1">
                            <label class="form-check-label" for="option1-{{question.id}}">
                                {{question.option1}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-{{question.id }}" value="2">
                            <label class="form-check-label" for="option2-{{question.id}}">
                                {{question.option2}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-{{question.id }}" value="3">
                            <label class="form-check-label" for="option3-{{question.id}}">
                                {{question.option3}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-{{question.id }}" value="4">
                            <label class="form-check-label" for="option4-{{question.id}}">
                                {{question.option4}}
                            </label>
                        </div>
                    </div>
                </div>
                {% endfor %}  

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-4">Submit</button>
                </div>
                
            </form> 
        </div>
    </div>

    <!-- Bootstrap JS (Optional for additional features like modal or dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Timer Script -->
    <script>
        let quizElement = document.querySelector('.quiz');
        let totalTime = quizElement.getAttribute('data-duration');
        let timerElement = document.getElementById('timer');

        function updateTimer(){
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.innerText = minutes + ':' + seconds;
            totalTime--;
            if (totalTime <= 0) {
                clearInterval(timerInterval);
                alert('Time Over!');
                document.getElementById('quiz_form').submit();
            }
        }

        let timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
