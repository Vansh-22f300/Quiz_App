<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
</head>

<body>
    <div id="container">
        <div id="panel">
            <div id="input-form">
                <h2>Sign up</h2>
                <form method="POST" action="/signup">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" required><br>
                    
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required><br>
                    
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required><br>
                    
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required><br>
                    
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" required><br>
                    
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer Not to Say">Prefer Not to Say</option>
                    </select><br>
                    
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text" class="form-control" name="qualification" id="qualification" required><br>
                    
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" required><br>
                    
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address" required><br>
                                        

                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
